<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helicopters Grid Modal</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px 60px;
      justify-items: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 0;
    }
    .item {
      text-align: center;
    }
    .item img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .caption {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      display: block;
      margin: 40px auto;
      max-width: 80vw;
      max-height: 80vh;
      box-shadow: 0 0 15px #333;
      border: 3px solid #fff;
    }
    .close {
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 50px;
      cursor: pointer;
    }
    #caption {
      text-align: center;
      color: #fff;
      font-size: 24px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="item">
      <img src="mi-8.jpg" alt="Mi-8">
      <div class="caption">Mi-8</div>
    </div>
    <div class="item">
      <img src="mi-2.jpg" alt="Mi-2">
      <div class="caption">Mi-2</div>
    </div>
    <div class="item">
      <img src="mi-24.jpg" alt="Mi-24">
      <div class="caption">Mi-24</div>
    </div>
    <div class="item">
      <img src="mi-17.jpg" alt="Mi-17">
      <div class="caption">Mi-17</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script>
    // Отримати modal
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    // Зробити всі картинки клікабельними для модального вікна
    var images = document.querySelectorAll(".gallery img");
    images.forEach(img => {
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
    });

    // Закривати modal при натисканні на хрестик
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
      modal.style.display = "none";
    }

    // Також закривати modal при натисканні поза зображенням
    modal.onclick = function(event) {
      if(event.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
